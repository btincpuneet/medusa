npm run migrate:prices only writes a price list when Magento actually returns tier prices for a product. In the script we check:

const tiers = p.extension_attributes?.tier_prices || []
if (!tiers.length) return // counted as “skipped”
So the log you’re seeing means Magento sent 96 products, but none of them had any tier_prices in extension_attributes, so every item was skipped and nothing was created/updated in Medusa.

If you expected price lists to appear, double-check a Magento product via the REST API:

curl -H "Authorization: Bearer $MAGENTO_TOKEN" \
  "http://local.b2c.com/rest/V1/products/<sku>?fields=sku,extension_attributes[tier_prices]"
If tier_prices comes back empty, Magento has no tier pricing stored for that SKU. Add them in Magento (or expose the correct API), then rerun node scripts/prices.js and the lists will be created.